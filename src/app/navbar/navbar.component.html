<mat-sidenav-container class="sidenav-container ">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="bg-dark text-light">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="vista">Vista</a>
      <a mat-list-item routerLink="formulario">Formulario</a>
      <a mat-list-item routerLink="busqueda">Busqueda</a>
      <a mat-list-item routerLink="pagina1">Dashboard</a>
      <a mat-list-item routerLink="asincrona24">Asincrona-24</a>
      <!-- login -->
      <a mat-list-item routerLink="login" *ngIf="!usuariologueado" >Login</a>
      <a mat-list-item routerLink="login" *ngIf="usuariologueado" (click)="logout()" >Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-danger">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span>Asincrona 24</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
